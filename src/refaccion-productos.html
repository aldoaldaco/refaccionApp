<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="refaccion-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="refaccion-productos">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        background-color: var(--app-cuarto-color);
        z-index: 5;
        padding-top: 20px;
      }
      .header-page {
        width: 100%;
        height: 50px;
        text-align: center;
      }
      .title {
        margin: 16px 0;
        color: var(--app-tercer-color);
        font-size: 30px;
        font-weight: bold;
        letter-spacing: 2px;
      }
      .line-title {
        width: 50px;
        margin: 10px auto 10px;
        border-bottom: 2px solid var(--app-primer-color);
      }
      .container {
        width: 100%;
        margin-top: 50px;
        margin-bottom: 50px;
      }
      .products {
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        -webkit-flex-flow: row wrap;
        justify-content: center;
      }
      .product {
        width: 256px;
        height: 416px;
        margin: 20px;
        color: white;
        font-weight: bold;
        font-size: 3em;
        text-align: center;
      }
      .brands {
        width: 100%;
        height: 200px;
        display: flex;
        flex-direction: row;
        align-content: center;
        background-color: var(--app-cuarto-color);
      }
      .brand {
        width: 25%;
        height: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        border-top: 1px solid var(--app-quinto-color);
      }
      .brand:nth-child(2) {
        border-left: 1px solid var(--app-quinto-color);
      }
      .brand:nth-child(3) {
        border-left: 1px solid var(--app-quinto-color);
      }
      .brand:nth-child(4) {
        border-left: 1px solid var(--app-quinto-color);
      }

      @media only screen and (max-width: 1000px){
        .brands {
          height: 100px;
        }
      }

    </style>
    <div class="header-page">
      <h1 class="title">NUESTROS PRODUCTOS</h1>
      <div class="line-title"></div>
    </div>
    <div class="container">
      <div class="products">
        <refaccion-card class="product"></refaccion-card>
        <refaccion-card class="product"></refaccion-card>
        <refaccion-card class="product"></refaccion-card>
        <refaccion-card class="product"></refaccion-card>
        <refaccion-card class="product"></refaccion-card>
        <refaccion-card class="product"></refaccion-card>
        <refaccion-card class="product"></refaccion-card>
        <refaccion-card class="product"></refaccion-card>
      </div>
    </div>

    <div class="brands">
      <div class="brand">
        <iron-image src="../images/brands/acdelco.png" preload fade id="example-preload-2" style="width:70%; height:60%;" alt="Refacciones" class="sized" sizing="contain"></iron-image>
      </div>
      <div class="brand">
        <iron-image src="../images/brands/bosch.png" preload fade id="example-preload-2" style="width:70%; height:60%;" alt="Refacciones" class="sized" sizing="contain"></iron-image>
      </div>
      <div class="brand">
        <iron-image src="../images/brands/delphi.png" preload fade id="example-preload-2" style="width:70%; height:60%;" alt="Refacciones" class="sized" sizing="contain"></iron-image>
      </div>
      <div class="brand">
        <iron-image src="../images/brands/gmparts.png" preload fade id="example-preload-2" style="width:70%; height:60%;" alt="Refacciones" class="sized" sizing="contain"></iron-image>
      </div>
    </div>
  </template>

  <script>
    class RefaccionProductos extends Polymer.Element {
      static get is() { return 'refaccion-productos'; }
    }

    window.customElements.define(RefaccionProductos.is, RefaccionProductos);
  </script>
</dom-module>
