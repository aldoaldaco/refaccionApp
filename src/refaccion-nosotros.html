<dom-module id="refaccion-nosotros">

      :host {

        background-color: var(--app-tercer-color);

        padding-top: 50px;

      .title {

    class RefaccionNosotros extends Polymer.Element {
      static get is() { return 'refaccion-nosotros'; }
