<dom-module id="refaccion-app">
  <template>
    <style>
      :host {
        --app-primer-color: #083358;
        --app-segundo-color: #0F4471;
        --app-tercer-color: #FC3C3C;
        --app-cuarto-color: #F6F6F6;
        --app-quinto-color: #E5E2E9;
        display: block;
        background-color: var(--app-cuarto-color);
        font-family: 'Roboto Mono', sans-serif;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      app-header {
        display: flex;
        flex-direction: row;
        padding: 0;
        align-items: center;
        align-content: center;
        min-height: 46px;
        min-width: 100%;
        background-color: var(--app-quinto-color);
        color: var(--app-primer-color);
      }
      app-toolbar {
        height: 47px;
      }
      .header {
        width: 60%;
        min-height: 48px;
        display: flex;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
      }
      .menu {
        width: 60%;
        min-height: 48px;
        background-color: transparent;
        --paper-tabs-selection-bar: {
          border-color: var(--app-tercer-color);
          border-bottom-width: 2px;
          border-bottom-right-radius: 5px;
          border-bottom-left-radius: 5px;
        };
        --paper-tabs: {
          min-width: 100%;
          min-height: 100%;
          font-size: 20px;
        };
      }
      .menu-item {
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--app-primer-color);
        text-decoration: none;
      }
      .menu-item:focus {
        text-decoration: none;
      }

      @media only screen and (max-width: 768px) {
        .menu {
          visibility: hidden;
        }
      }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <app-header-layout>
        <app-header slot="header" fixed effects="waterfall">
          <app-toolbar>
            <div class="header">
              <div class="tittle" main-title>[[header.brand]]</div>
            </div>
            <div class="menu">
              <paper-tabs class="tabs" selected="{{selected}}">
                <template is="dom-repeat" items="[[header.menu]]">
                  <paper-tab><a class="menu-item" href$="#">[[item]]</a></paper-tab>
                </template>
              </paper-tabs>
            </div>
          </app-toolbar>
        </app-header>
        <div class="app-body">
          <!--<iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">-->
          <refaccion-inicio id="inicio" name="Inicio"></refaccion-inicio>
          <refaccion-productos id="productos" name="Productos"></refaccion-productos>
          <refaccion-contacto id="contacto" name="Contacto"></refaccion-contacto>
          <refaccion-view404 name="view404"></refaccion-view404>
          <!--</iron-pages>-->
        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class RefaccionApp extends Polymer.Element {
      static get is() { return 'refaccion-app'; }

      ready() {
        super.ready();
      }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false
          },
          header: {
            type: Object,
            value: {
              brand: 'REFACCIONES',
              menu: ['Inicio', 'Productos', 'Contacto', 'Quienes somos']
            }
          },
          selected: {
            type: Number,
            reflectToAttribute: true,
            observer: '_navigateTo'
          },
          routeData: Object,
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          route: {
            type: Object,
            observer: '_routeChanged'
          },
          subroute: Object,
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      get defaultPage() {
        return 'Inicio';
      }

      _routeChanged(route) {
        if (!route.path) {
          this.set('route.path', '/');
        }
      }

      _navigateTo(selected) {
        const option = this.header.menu[selected].toLowerCase();
        switch(option) {
          case 'inicio':
            this.$.inicio.scrollIntoView({
              behavior: 'smooth',
              block: 'center',
              inline: 'nearest'
            });
            break;
          case 'contacto':
            this.$.contacto.scrollIntoView({
              behavior: 'smooth',
              block: 'center',
              inline: 'nearest'
            });
            break;
          case 'productos':
            this.$.productos.scrollIntoView({
              behavior: 'smooth',
              block: 'center',
              inline: 'nearest'
            });
            break;
        }
        this.page = this.header.menu[selected];
      }

      _routePageChanged(page) {
        let storage = window.localStorage;
        this.loading = true;
        if(storage.step) {
          this.page = storage.step;
          this.routeData.page = storage.step;
          this.selected = this.header.menu.indexOf(storage.step);
        } else {
          this.page = this.route.path.split('/')[1];
          if(this.page) {
            localStorage.setItem('step', this.page);
            this.routeData.page = this.page;
            this.selected = this.header.menu.indexOf(this.page);
          } else {
            localStorage.setItem('step', this.defaultPage);
            this.routeData.page = this.defaultPage;
            this.selected = this.header.menu.indexOf(this.defaultPage);
          }
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        //localStorage.setItem('step', page);
        const resolvedPageUrl = this.resolveUrl('refaccion-' + String(page).toLowerCase() + '.html');
        //this.loading = false;
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _setDefaultPage() {
        this.set('routeData.page', this.defaultPage);
      }

      _computePage(routeData) {
        return routeData.page || this.defaultPage;
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(RefaccionApp.is, RefaccionApp);
  </script>
</dom-module>
