<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<dom-module id="refaccion-app">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100vh;
        --app-primer-color: #083358;
        --app-segundo-color: #0F4471;
        --app-tercer-color: #C62828;
        --app-cuarto-color: #F6F6F6;
        --app-quinto-color: #E9EBEE;
        --app-sexto-color: #00AA8D;
        background-color: var(--app-cuarto-color);
        font-family: 'Roboto Mono', sans-serif;
        --app-drawer-width: 300px;
        --app-header-shadow: {
          -webkit-box-shadow: 0px -20px 22px 11px rgba(4,4,4,1);
          -moz-box-shadow: 0px -20px 22px 11px rgba(4,4,4,1);
          box-shadow: 0px -20px 22px 11px rgba(4,4,4,1);
        };
      }
      a {
        text-decoration: none;
        color: var(--app-quinto-color);
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      app-toolbar {
        width: 100%;
        display: flex;
        font-weight: bolder;
        margin-left: 0;
        --layout-horizontal: {
          padding: 0!important;
        };
        --layout-vertical: {
          padding: 0!important;
        };
      }
      app-header {
        width: 100%;
        z-index: 10;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: row;
        margin-left: 0;
        padding-left: 0;
        color: var(--app-cuarto-color);
        background-color: var(--app-tercer-color);
      }
      .tabs {
        width: 60%;
        padding-right: 16px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        text-transform: uppercase;
      }
      .tab {
        width: 200px;
        display: flex;
        font-size: 14px;
        font-weight: normal;
        flex-direction: row;
        justify-content: center;
        align-content: center;
        align-items: center;
      }
      .tab:hover, .tab:focus, .tab:active, .tab:visited {
        cursor: pointer;
        font-weight: bolder;
        border-bottom: 3px solid var(--app-quinto-color);
      }
      [main-title] {
        width: 40%;
        font-size: 1.5em;
        display: flex;
        justify-content: center;
        justify-items: center;
        align-content: center;
        align-items: center;
      }
      @media only screen and (max-width: 1000px) {
        app-toolbar {
          flex-direction: column;
          justify-content: center;
          justify-items: center;
          align-items: center;
          align-content: center;
          padding-left: 0;
        }
        app-header {
          padding-left: 0;
        }
        [main-title] {
          width: 100%;
          text-align: center;
        }
        .tabs {
          width: 100%;
          height: 40px;
          font-size: 14px;
          padding-right: 0;
        }
      }

      @media only screen and (max-width: 322px) {
        .tab {
          font-size: 10px;
        }
      }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <app-header-layout>
        <app-header fixed effects="waterfall">
          <app-toolbar>
            <div main-title>[[header.brand]]</div>
            <div class="tabs">
              <a class="tab" href="#">Home</a>
              <a class="tab" href="#">Productos</a>
              <a class="tab" href="#">Nosotros</a>
              <a class="tab" href="#">Conctacto</a>
            </div>
          </app-toolbar>
        </app-header>
        <div class="app-body">
          <refaccion-inicio id="inicio" name="Inicio"></refaccion-inicio>
          <refaccion-productos id="productos" name="Productos"></refaccion-productos>
          <refaccion-nosotros id="contacto" name="Contacto"></refaccion-nosotros>
          <refaccion-contacto id="contacto" name="Contacto"></refaccion-contacto>
          <refaccion-view404 name="view404"></refaccion-view404>
        </div>
      </app-header-layout>
    </app-drawer-layout>

  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class RefaccionApp extends Polymer.Element {
      static get is() { return 'refaccion-app'; }

      ready() {
        super.ready();
      }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false
          },
          header: {
            type: Object,
            value: {
              brand: 'REFACCIONES',
              menu: ['Inicio', 'Productos', 'Quienes somos', 'Contacto']
            }
          },
          selected: {
            type: Number,
            reflectToAttribute: true,
            observer: '_navigateTo'
          },
          routeData: Object,
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          route: {
            type: Object,
            observer: '_routeChanged'
          },
          subroute: Object,
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      get defaultPage() {
        return 'Inicio';
      }

      _routeChanged(route) {
        if (!route.path) {
          this.set('route.path', '/');
        }
      }

      _navigateTo(selected) {
        const option = this.header.menu[selected].toLowerCase();
        switch(option) {
          case 'inicio':
            this.$.inicio.scrollIntoView({
              behavior: 'smooth',
              block: 'center',
              inline: 'nearest'
            });
            break;
          case 'contacto':
            this.$.contacto.scrollIntoView({
              behavior: 'smooth',
              block: 'center',
              inline: 'nearest'
            });
            break;
          case 'productos':
            this.$.productos.scrollIntoView({
              behavior: 'smooth',
              block: 'center',
              inline: 'nearest'
            });
            break;
        }
        this.page = this.header.menu[selected];
      }

      _routePageChanged(page) {
        let storage = window.localStorage;
        this.loading = true;
        if(storage.step) {
          this.page = storage.step;
          this.routeData.page = storage.step;
          this.selected = this.header.menu.indexOf(storage.step);
        } else {
          this.page = this.route.path.split('/')[1];
          if(this.page) {
            localStorage.setItem('step', this.page);
            this.routeData.page = this.page;
            this.selected = this.header.menu.indexOf(this.page);
          } else {
            localStorage.setItem('step', this.defaultPage);
            this.routeData.page = this.defaultPage;
            this.selected = this.header.menu.indexOf(this.defaultPage);
          }
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        //localStorage.setItem('step', page);
        const resolvedPageUrl = this.resolveUrl('refaccion-' + String(page).toLowerCase() + '.html');
        //this.loading = false;
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _setDefaultPage() {
        this.set('routeData.page', this.defaultPage);
      }

      _computePage(routeData) {
        return routeData.page || this.defaultPage;
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(RefaccionApp.is, RefaccionApp);
  </script>
</dom-module>
